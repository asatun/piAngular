<div>
  <article *ngFor="let p of listOffrefromServer">
    <div class="row">
      <div class="span8">
        <div class="post-image">
          <div class="post-heading">
            <h3><a>{{p.titre_offre}}</a></h3>
          </div>

          <img src="assets/img/offres/{{p.image_offre}}" alt="" style="width: 100%;height: 350px;border: 5px;" />

        </div>

        <h6 style="font-weight: bolder;">
          {{p.objet}}
        </h6>
        <div class="bottom-article">
          <ul class="meta-post">
            <li><i class="icon-calendar"></i><a href="#"> {{p.date_postule | date : "dd/MM/yyyy"}} --
                {{p.date_fin | date : "dd/MM/yyyy"}}
                {{p.date_cloture | date : "dd/MM/yyyy"}}</a></li>
            <li><i class="icon-user"></i><a href="#"> Admin</a></li>
            <!--   <li><i class="icon-folder-open"></i><a href="#"> Blog</a></li>
            <li><i class="icon-comments"></i><a href="#">4 Comments</a></li> -->
          </ul>
          <a routerLink="postShow/{{p.id}}" class="pull-right">plus de d√©tailles <i class="icon-angle-right"></i></a>
        </div>
      </div>
    </div>
  </article>
</div>
